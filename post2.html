<h1>旧衣物如何「变现」？</h1>

<p>夏季已至，整理衣橱时淘汰的旧衣服该如何处理得方便划算呢？</p>

<p>家住洛杉矶市的杨女士近日发现了一处衣物回收的好地方。<p>

<p>杨女士分享，电商和「快速时尚」（fast fashion）的兴起让如今买衣服变得越来越方便，家里的衣柜也是越积越多。<p>
<p>有些衣服甚至只穿过一两次后又不喜欢，既不舍得丢掉，也不舍得白白送人。<p>
<p>「虽然这些衣物不是什么名贵品牌，但也都是花了钱精挑细选的，常年累月加起来价值不小。」<p>
