<style>
    /* 添加一些基本样式，可以根据需要进行调整 */
    body {
      font-family: Arial, sans-serif;
    }

    .clothing-container {
      display: flex;   /* 使用 flexbox 布局 */
      flex-wrap: wrap; /* 如果空间不够，允许换行 */
    }

   .clothing-item {
    flex: 0 0 calc(33.33% - 20px); /* 让每个衣物占据 1/3 的宽度，并考虑间距 */
      margin-right: 20px; /* 为每个衣物之间添加右侧间距 */
      margin-bottom: 20px;
    }

   .clothing-image {
      max-width: 250px;
      height: 300px;
    }

    .price-label {
      font-weight: bold;
    }

    img {
    display: inline-block; /* 或者使用 display: inline; */
  }

  </style>
</head>
<body>
<h2>   </h2>


  <!-- 搜索价格区间的表单 -->
  <div id="searchForm">
    <form id="priceRangeForm">
      <label for="minPrice">最低价格：</label>
      <input type="number" id="minPrice" name="minPrice">

      <label for="maxPrice">最高价格：</label>
      <input type="number" id="maxPrice" name="maxPrice">

      <button type="submit">搜索</button>
    </form>
  </div>
